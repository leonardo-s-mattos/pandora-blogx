    summary: |
      An exceptional Technical Professional with notable expertise developing and implementing complex technical solutions to drive process improvements, streamline business functions, and enhance system performance. Highly skilled in design and architecting resilient and high performant cloud base application, which proven record in on-premise to cloud re-platforming and adoption of multiple microservice base architecture.<br/>
      10+ years of managing multiple global distributed teams with proficiency and proven leadership, keeping the participation and people development at highest level. Promoting highest and teach Agile, XP, and Lean concepts, principles and practices levels, increasing professionalism on software development and doing the right thing on the right way with Lean Inception, craftsmanship and outcome-driven development.<br/>
      20+ years total of experience on end to end application development lifecycle
        - Experience with distributed systems - REST API, API Gateways and microservices, SOA and Event-Driven architectures
        - Expert in cross group communication, able to get buy-in from business, operations and peers.
        - Result oriented, adaptable and comfortable dealing with ambiguity
        - Full stack, hands on technical leadership for design and implementation of best solution for given problem. Guiding seniors and junior engineers, ensuring fault-tolerant and resilient architectures, applying best practices and architecture design patterns
        - Experience managing projects and teams in Agile environment and levering it for continuous value delivery
        - Experience designing and developing large scale, high volume transaction applications, handling multiple competing priorities in a fast-paced environment.<br/>
      Conference speaker and active on Agile and DevOps communities.


